language: rust

rust:
  - stable
  - nightly

# All these are required for building kcov
addons:
  apt:
    packages:
      jq
      cmake
      libdw-dev
      libelf-dev
      cmake-data
      binutils-dev
      libiberty-dev
      python-minimal
      libcurl4-openssl-dev

os:
  - linux
  - osx

matrix:
  allow_failures:
    - rust: nightly

cache:
  cargo: true
  directories:
    - $HOME/bin

script:
  - cargo test -- --nocapture
  - if [[ $TRAVIS_OS_NAME = linux && $TRAVIS_RUST_VERSION = stable ]]; then ./coverage.sh; fi
  
before_deploy:
  - cargo build --release
  - tar cfz target/release/git-changelog-$TRAVIS_TAG-$TRAVIS_OS_NAME.tar.gz -C target/release git-changelog 

# Release deployment
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/git-changelog-$TRAVIS_TAG-$TRAVIS_OS_NAME.tar.gz
  skip_cleanup: true
  on:
    tags: true
    overwrite: true
    repo: aldrin/git-changelog
    condition: $TRAVIS_RUST_VERSION = stable
