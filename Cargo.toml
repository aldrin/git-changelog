[package]
version      = "0.2.1-nightly"
name         = "git-changelog"
authors      = ["Aldrin J D'Souza <mail@aldrin.co>"]
description  = "A tool to automate project changelog generation."
license      = "MIT"
homepage     = "https://github.com/aldrin/git-changelog"
repository   = "https://github.com/aldrin/git-changelog"
readme       = "README.md"

[dependencies]
log          = "0.3"
nom          = "3.2"
clap         = "2.26"
regex        = "0.2"
serde        = "1.0"
chrono       = "0.4"
handlebars   = "0.29"
env_logger   = "0.3"
serde_yaml   = "0.7"
serde_derive = "1.0"
exitcode     = "1.1"

[lib]
name         = "changelog"

[[bin]]
name         = "git-changelog"
doc          = false

[badges]
travis-ci    = {repository = "aldrin/git-changelog" }
